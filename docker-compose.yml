version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins
    ports:
      - 8080:8080
    container_name: jenkins
    user: root
    volumes:
      - jenkins_data:/var/jenkins_home
    environment:
      - JAVA_HOME=/usr/lib/jvm/default-java
      - JRE_HOME=/usr/lib/jvm/default-java
      - M2_HOME=/usr/share/maven
    command: bash -c 'apt-get update && apt-get install -y maven --fix-missing && jenkins.sh'
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE= achatdb
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  app-achat:
    depends_on:
      - mysqldb
    image: dhiaabdelli/achat:1.0.0
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{ "spring.datasource.url":"jdbc:mysql://localhost:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC", "spring.datasource.username":"root", "spring.datasource.password":null, "spring.jpa.hibernate.ddl-auto":"update", "spring.jpa.properties.hibernate.dialect":"org.hibernate.dialect.MySQL5InnoDBDialect"}'
    stdin_open: true
    tty: true
  sonarqube:
    image: sonarqube
    ports:
      - 9000:9000
  nexus:
    image: sonatype/nexus3
    ports:
      - 8082:8082
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
    networks:
      - achat_network
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      - achat_network
volumes:
  jenkins_data:
  db:


networks:
  achat_network:
    driver: bridge
